<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Skoda HR IT kampa≈à - 300x250 - master</title>
	<meta name="ad.size" content="width=300,height=250">
	<link rel="stylesheet" href="main.css">
	<script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>
</head>

<body>
	<div class="banner" id="banner">
		<div class="banner__tunnel banner__tunnel-static" id="banner__tunnel-static"></div>
		<div class="banner__tunnel banner__tunnel-1" id="banner__tunnel-1"></div>
		<div class="banner__tunnel banner__tunnel-2" id="banner__tunnel-2"></div>
		<div class="banner__tunnel-end" id="banner__tunnel-end">
			<img src="assets/images/tunnel-end.png" alt="tunnel end">

		<div class="banner__seats" id="banner__seats">

		<div class="banner__comin-right" id="banner__comin-right">

		<div class="banner__cta" id="banner__cta">
