<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenMax.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="./main.css">
	</head>
	<body>
		<div class="greensock">
			<div class="letter red">G</div>
			<div class="letter green">R</div>
			<div class="letter blue">E</div>
			<div class="letter yellow">E</div>
			<div class="letter purple">N</div>
			<div class="letter green">S</div>
			<div class="letter blue">O</div>
			<div class="letter yellow">C</div>
			<div class="letter purple">K</div>
		</div>
		<div class="icons">
			<i class="red fa fa-hand-rock-o"></i>
			<i class="green fa fa-hand-paper-o"></i>
			<i class="blue fa fa-hand-scissors-o"></i>
			<i class="orange fa fa-hand-lizard-o"></i>
			<i class="purple fa fa-hand-spock-o"></i>
		</div>
		<div class="button-container">
			<button id="btn-pause" class="btn btn-default">Pause</button>
			<button id="btn-resume" class="btn btn-default">Resume</button>
			<button id="btn-reverse" class="btn btn-default">Reverse</button>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
